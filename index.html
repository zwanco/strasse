<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strasse.hr - Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .landing-page {
            text-align: center;
        }
        .logo {
            font-family: 'Arial Black', sans-serif;
            font-size: 9em;
            color: #d60000;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: -40px; /* Increased space below the logo */
        }
        .tagline {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 60px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #d60000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="logo">
            STRASSE
        </div>
        <p class="tagline">Building the future, one road at a time.</p>
        <a href="mailto:info@strasse.hr" class="cta-button">Get Started</a>
    </div>
</body>
</html>
